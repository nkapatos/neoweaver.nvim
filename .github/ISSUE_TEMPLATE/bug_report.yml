name: Bug Report
description: Report a bug or unexpected behavior
labels: ["type: bug", "status: triage", "priority: medium"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the plugin is affected?
      options:
        - notes (Note operations)
        - explorer (File tree/explorer)
        - buffer (Buffer management)
        - api (Server communication)
        - ui (Pickers, menus, windows)
        - keymaps (Key bindings)
        - config (Configuration/setup)
        - other
    validations:
      required: true

  - type: input
    id: neovim-version
    attributes:
      label: Neovim version
      description: Output of `nvim --version`
      placeholder: "NVIM v0.11.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Clear description of the bug
      placeholder: Describe what went wrong
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
      description: What should have happened instead?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: How to reproduce?
      description: Steps to reproduce the behavior
      placeholder: |
        1. Open Neovim
        2. Run command '...'
        3. See error
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Plugin configuration
      description: Your neoweaver setup configuration
      render: lua
      placeholder: |
        require('neoweaver').setup({
          -- your config here
        })
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Logs, screenshots, error messages, etc.
      placeholder: Any other relevant information
    validations:
      required: false
