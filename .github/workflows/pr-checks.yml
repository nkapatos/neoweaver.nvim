name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  # ════════════════════════════════════════════════════════════════════════════
  # Stage 1: Fast checks (parallel)
  # ════════════════════════════════════════════════════════════════════════════

  stylua:
    name: Check formatting (stylua)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: v2.0.2
          args: --check lua/

      # TODO: Add autoformat step that runs stylua without --check,
      # then commits changes with "chore: autoformat lua files" if any files were modified

  luacheck:
    name: Lint (luacheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install luarocks and luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        run: luacheck lua/ || test $? -le 1

