name: PR Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  # ════════════════════════════════════════════════════════════════════════════
  # Detect which files changed to conditionally run jobs
  # ════════════════════════════════════════════════════════════════════════════

  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'lua/**'
              - 'plugin/**'
            docs:
              - 'docs/**'

  # ════════════════════════════════════════════════════════════════════════════
  # Stage 1: Fast checks (parallel) - only when code changes
  # ════════════════════════════════════════════════════════════════════════════

  stylua:
    name: Check formatting (stylua)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: v2.0.2
          args: --check lua/

      # TODO: Add autoformat step that runs stylua without --check,
      # then commits changes with "chore: autoformat lua files" if any files were modified

  lua-test:
    name: Lua unit tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Run Lua tests
        run: echo "TODO - Add pure Lua tests"

  luacheck:
    name: Lint (luacheck/selene)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Run linter
        run: echo "TODO - Evaluate luacheck vs selene"

  # ════════════════════════════════════════════════════════════════════════════
  # Stage 2: Neovim testing (after Stage 1 passes) - only when code changes
  # ════════════════════════════════════════════════════════════════════════════

  nvim-test:
    name: Neovim integration tests (mini.test)
    runs-on: ubuntu-latest
    needs: [changes, stylua, lua-test, luacheck]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Run Neovim tests
        run: echo "TODO - Setup Neovim 0.11.x and run mini.test"

  # ════════════════════════════════════════════════════════════════════════════
  # Stage 3: Documentation generation
  # - Runs when docs/ changes (regenerate vimdoc)
  # - Runs when code changes (API docs may change)
  # ════════════════════════════════════════════════════════════════════════════

  docs:
    name: Generate documentation
    runs-on: ubuntu-latest
    needs: [changes, nvim-test]
    if: |
      always() &&
      (needs.changes.outputs.docs == 'true' || needs.changes.outputs.code == 'true') &&
      (needs.nvim-test.result == 'success' || needs.nvim-test.result == 'skipped')
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: v0.11.0

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: deps/
          key: neoweaver-deps-${{ runner.os }}-${{ hashFiles('.github/workflows/pr-checks.yml') }}
          restore-keys: |
            neoweaver-deps-${{ runner.os }}-

      - name: Setup dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          mkdir -p deps
          git clone --filter=blob:none --depth=1 https://github.com/echasnovski/mini.nvim deps/mini.nvim
          git clone --filter=blob:none --depth=1 https://github.com/kdheepak/panvimdoc deps/panvimdoc

      - name: Setup Task
        uses: go-task/setup-task@v1

      - name: Generate documentation
        run: |
          task docs:gen:panvimdoc
          task docs:api
          task docs:tags

      - name: Commit generated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add doc/
          git diff --staged --quiet || git commit -m "docs: generate help files and tags"
          git push
