name: Create Tag After Sync Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  create-tag:
    name: Create release tag from merged sync PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'sync/')
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Extract tag from PR body
        id: extract-tag
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          
          # Extract tag like "neoweaver/v0.6.0" from PR body
          TAG=$(echo "$PR_BODY" | grep -oP '(neoweaver/v[0-9]+\.[0-9]+\.[0-9]+)' | head -1)
          
          if [ -z "$TAG" ]; then
            echo "No tag found in PR body"
            exit 1
          fi
          
          # Strip "neoweaver/" prefix to get just "v0.6.0"
          TAG_NAME="${TAG#neoweaver/}"
          
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Found tag: $TAG_NAME"
      
      - name: Create and push tag
        run: |
          TAG_NAME="${{ steps.extract-tag.outputs.tag_name }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME (synced from monorepo)"
          
          # Push tag
          git push origin "$TAG_NAME"
          
          echo "Created and pushed tag: $TAG_NAME"
