name: Generate Documentation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'lua/**'
      - 'docs/**'
      - 'scripts/**'

permissions:
  contents: write

jobs:
  generate-docs:
    name: Generate and commit documentation
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'sync/')

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: v0.11.0

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Cache dependencies
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: deps/
          key: neoweaver-deps-${{ runner.os }}-${{ hashFiles('.github/workflows/generate-docs.yml') }}
          restore-keys: |
            neoweaver-deps-${{ runner.os }}-

      - name: Setup dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          mkdir -p deps
          git clone --filter=blob:none --depth=1 https://github.com/echasnovski/mini.nvim deps/mini.nvim
          git clone --filter=blob:none --depth=1 https://github.com/kdheepak/panvimdoc deps/panvimdoc

      - name: Setup Task
        uses: go-task/setup-task@v2

      - name: Generate documentation
        run: |
          task docs:gen:panvimdoc
          task docs:api
          task docs:tags

      - name: Commit generated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add doc/
          git diff --staged --quiet || git commit -m "docs: generate help files and tags"
          git push

